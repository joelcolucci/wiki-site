{% extends "template.html" %}
{% block content %}

<div class="row">
  <div class="col-md-8 blog-main">
	 {{content|safe}}
  </div>
  <div class="col-md-3 col-md-offset-1 blog-sidebar">
    <div class="sidebar-module sidebar-module-inset">
      <h4>Popular Pages</h4>
      {% for page in page_list %}
        <a class="page-link" href="{{page}}">{{page}}</a>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
